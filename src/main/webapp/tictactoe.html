<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .scoreboard {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .score-card {
            padding: 15px;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
        }

        .score-x {
            background: rgba(56, 189, 248, 0.2);
            border-color: rgba(56, 189, 248, 0.5);
        }

        .score-o {
            background: rgba(236, 72, 153, 0.2);
            border-color: rgba(236, 72, 153, 0.5);
        }

        .score-tie {
            background: rgba(156, 163, 175, 0.2);
            border-color: rgba(156, 163, 175, 0.5);
        }

        .score-label {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .score-x .score-label {
            color: #38bdf8;
        }

        .score-o .score-label {
            color: #ec4899;
        }

        .score-tie .score-label {
            color: #9ca3af;
        }

        .score-value {
            font-size: 2rem;
            font-weight: bold;
            color: white;
        }

        .game-status {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 30px;
            min-height: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .status-x {
            color: #38bdf8;
        }

        .status-o {
            color: #ec4899;
        }

        .status-winner {
            color: #fbbf24;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .cell {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .cell:hover:not(.filled) {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.05);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .cell.filled {
            cursor: not-allowed;
        }

        .cell.x {
            color: #38bdf8;
        }

        .cell.o {
            color: #ec4899;
        }

        .cell.winning {
            background: rgba(251, 191, 36, 0.4);
            border-color: #fbbf24;
            animation: glow 1s infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 10px rgba(251, 191, 36, 0.5); }
            to { box-shadow: 0 0 20px rgba(251, 191, 36, 0.8); }
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .btn-primary {
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #6b7280, #4b5563);
            box-shadow: 0 4px 15px rgba(107, 114, 128, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .rules {
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .trophy {
            display: inline-block;
            font-size: 1.2em;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-5px); }
            60% { transform: translateY(-3px); }
        }

        @media (max-width: 600px) {
            .game-container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .cell {
                width: 70px;
                height: 70px;
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üéÆ Tic Tac Toe</h1>
        <p class="subtitle">Challenge your friends to a classic game!</p>
        
        <div class="scoreboard">
            <div class="score-card score-x">
                <div class="score-label">PLAYER X</div>
                <div class="score-value" id="scoreX">0</div>
            </div>
            <div class="score-card score-tie">
                <div class="score-label">TIES</div>
                <div class="score-value" id="scoreTies">0</div>
            </div>
            <div class="score-card score-o">
                <div class="score-label">PLAYER O</div>
                <div class="score-value" id="scoreO">0</div>
            </div>
        </div>

        <div class="game-status" id="gameStatus">
            <span class="status-x">Player X's Turn</span>
        </div>

        <div class="game-board" id="gameBoard">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="resetGame()">
                üîÑ New Game
            </button>
            <button class="btn btn-secondary" onclick="resetScores()">
                üìä Reset Scores
            </button>
        </div>

        <div class="rules">
            <p><strong>How to Play:</strong> Get three in a row to win! Click any empty square to make your move.</p>
        </div>
    </div>

    <script>
        let currentPlayer = 'X';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;
        let scores = { X: 0, O: 0, ties: 0 };

        const winningConditions = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        const cells = document.querySelectorAll('.cell');
        const gameStatus = document.getElementById('gameStatus');
        const scoreX = document.getElementById('scoreX');
        const scoreO = document.getElementById('scoreO');
        const scoreTies = document.getElementById('scoreTies');

        // Initialize the game
        function initializeGame() {
            cells.forEach((cell, index) => {
                cell.addEventListener('click', () => handleCellClick(index));
            });
            updateGameStatus();
            updateScoreboard();
        }

        function handleCellClick(index) {
            if (gameBoard[index] !== '' || !gameActive) {
                return;
            }

            gameBoard[index] = currentPlayer;
            cells[index].textContent = currentPlayer;
            cells[index].classList.add('filled', currentPlayer.toLowerCase());

            if (checkWinner()) {
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            updateGameStatus();
        }

        function checkWinner() {
            let roundWon = false;
            let winningCombination = null;

            for (let i = 0; i < winningConditions.length; i++) {
                const [a, b, c] = winningConditions[i];
                if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                    roundWon = true;
                    winningCombination = [a, b, c];
                    break;
                }
            }

            if (roundWon) {
                gameActive = false;
                scores[currentPlayer]++;
                updateScoreboard();
                highlightWinningCells(winningCombination);
                gameStatus.innerHTML = `<span class="status-winner"><span class="trophy">üèÜ</span> Player ${currentPlayer} Wins!</span>`;
                return true;
            }

            if (!gameBoard.includes('')) {
                gameActive = false;
                scores.ties++;
                updateScoreboard();
                gameStatus.innerHTML = '<span class="status-winner"><span class="trophy">ü§ù</span> It\'s a Tie!</span>';
                return true;
            }

            return false;
        }

        function highlightWinningCells(combination) {
            combination.forEach(index => {
                cells[index].classList.add('winning');
            });
        }

        function updateGameStatus() {
            if (gameActive) {
                const statusClass = currentPlayer === 'X' ? 'status-x' : 'status-o';
                gameStatus.innerHTML = `<span class="${statusClass}">Player ${currentPlayer}'s Turn</span>`;
            }
        }

        function updateScoreboard() {
            scoreX.textContent = scores.X;
            scoreO.textContent = scores.O;
            scoreTies.textContent = scores.ties;
        }

        function resetGame() {
            currentPlayer = 'X';
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;

            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('filled', 'x', 'o', 'winning');
            });

            updateGameStatus();
        }

        function resetScores() {
            scores = { X: 0, O: 0, ties: 0 };
            updateScoreboard();
        }

        // Start the game
        initializeGame();
    </script>
</body>
</html>
